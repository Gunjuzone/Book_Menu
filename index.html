<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Menu</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudfl are.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>Book Menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container"></div>
      <!-- menu items -->
      <div class="section-center">
        <!-- start of single item -->
        <article class="menu-item">
          <img src="./Assets/Book_1.jfif" alt="menu item" class="photo" />
          <div class="item-info">
            <header>
              <h4>milk and honey</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Rupi Kaur's milk and honey is a collection of prose and poetry
              that explores themes of silence, abuse, womanhood, family,
              connections and personal power.
            </p>
          </div>
        </article>
        <!-- end of single item -->
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
